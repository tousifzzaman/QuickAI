server {
    listen 80;
    server_name localhost;

    # Root directory for the static files
    root   /usr/share/nginx/html;
    index  index.html index.htm;

    location / {
        # This is the key part for single-page applications (SPAs).
        # It tries to find the requested file, then a directory,
        # and if both fail, it serves the index.html file.
        # This allows your frontend router (like React Router) to handle the URL.
        try_files $uri $uri/ /index.html;
    }

    # Standard error page handling
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
